<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Restaurante</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      max-width: 960px;
      padding: 20px;
      background-color: #1f1f1f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #facc15;
    }

    header button {
      background-color: #e11d48;
      border: none;
      color: #fff;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    header button:hover {
      background-color: #be123c;
    }

    main {
      width: 100%;
      max-width: 960px;
      padding: 30px 20px;
      box-sizing: border-box;
    }

    .welcome {
      font-size: 1.1rem;
      color: #22c55e;
      margin-bottom: 20px;
    }

    h2 {
      color: #facc15;
      margin-bottom: 15px;
    }

    #ordersList {
      list-style: none;
      padding: 0;
    }

    #ordersList li {
      background-color: #1e293b;
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      transition: background 0.3s ease;
    }

    #ordersList li:hover {
      background-color: #334155;
    }

    .order-id {
      font-weight: bold;
      color: #facc15;
      margin-bottom: 8px;
    }

    .order-info {
      color: #e2e8f0;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.4rem;
      }

      header button {
        padding: 8px 14px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <button onclick="logout()">Sair</button>
  </header>
  <main>
    <div class="welcome" id="welcomeMessage"></div>
    <h2>Pedidos recentes</h2>
    <ul id="ordersList"></ul>
  </main>

  <script>
    // Simula uma lista de pedidos
    const pedidosMock = [
      { id: 101, cliente: 'João Silva', item: 'Pizza Calabresa', qtd: 2, total: 49.90 },
      { id: 102, cliente: 'Maria Souza', item: 'Sushi Combo', qtd: 1, total: 89.90 },
      { id: 103, cliente: 'Lucas Lima', item: 'Hambúrguer Vegano', qtd: 3, total: 75.00 },
      { id: 104, cliente: 'Fernanda Alves', item: 'Espaguete à Bolonhesa', qtd: 1, total: 34.90 },
    ];

    function renderPedidos(pedidos) {
      const lista = document.getElementById('ordersList');
      lista.innerHTML = '';
      pedidos.forEach(pedido => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div class="order-id">Pedido #${pedido.id}</div>
          <div class="order-info">
            Cliente: ${pedido.cliente} <br>
            Item: ${pedido.item} <br>
            Quantidade: ${pedido.qtd} <br>
            Total: R$ ${pedido.total.toFixed(2)}
          </div>
        `;
        lista.appendChild(li);
      });
    }

    function mostrarBoasVindas() {
      const user = JSON.parse(localStorage.getItem('loggedUser'));
      const welcome = document.getElementById('welcomeMessage');

      if (user && user.username) {
        welcome.textContent = `Bem-vindo(a), ${user.username}!`;
      } else {
        window.location.href = 'login.html';
      }
    }

    function logout() {
      localStorage.removeItem('loggedUser');
      window.location.href = 'login.html';
    }

    // Inicialização ao carregar a página
    document.addEventListener('DOMContentLoaded', () => {
      mostrarBoasVindas();
      renderPedidos(pedidosMock);
    });
  </script>
</body>
</html>
