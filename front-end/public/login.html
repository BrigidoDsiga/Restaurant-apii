<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Restaurante Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #10b981;
      --primary-dark: #059669;
      --primary-light: #d1fae5;
      --secondary: #facc15;
      --secondary-dark: #eab308;
      --danger: #ef4444;
      --danger-dark: #dc2626;
      --bg-dark: #1f2937;
      --text-light: #f9fafb;
      --text-muted: #6b7280;
      --border-radius: 10px;
      --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.2);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background-image: linear-gradient(rgba(31, 41, 55, 0.9), rgba(31, 41, 55, 0.9)), 
                        url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: var(--border-radius);
      padding: 40px;
      box-shadow: var(--shadow-lg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: var(--transition);
    }

    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      height: 60px;
      margin-bottom: 15px;
    }

    .logo h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--secondary);
      margin-bottom: 5px;
    }

    .logo p {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-light);
    }

    .input-field {
      position: relative;
    }

    .input-field i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
    }

    input {
      width: 100%;
      padding: 12px 15px 12px 45px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--border-radius);
      color: var(--text-light);
      font-size: 1rem;
      transition: var(--transition);
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
    }

    input.invalid {
      border-color: var(--danger);
      background: rgba(239, 68, 68, 0.1);
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      cursor: pointer;
      transition: var(--transition);
    }

    .toggle-password:hover {
      color: var(--primary);
    }

    .error-message {
      color: var(--danger);
      font-size: 0.85rem;
      margin-top: 5px;
      display: block;
      min-height: 20px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn:disabled {
      background: var(--text-muted);
      cursor: not-allowed;
      transform: none;
    }

    .login-footer {
      margin-top: 25px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .login-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .login-footer a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .social-login {
      margin: 25px 0;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-light);
      border: none;
      cursor: pointer;
      transition: var(--transition);
    }

    .social-btn:hover {
      background: var(--primary);
      transform: translateY(-3px);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .divider::before {
      margin-right: 10px;
    }

    .divider::after {
      margin-left: 10px;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
      
      .logo h1 {
        font-size: 1.5rem;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container {
      animation: fadeIn 0.5s ease-out;
    }

    /* Acessibilidade */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    :focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="login-container" role="main" aria-label="Área de login do restaurante">
    <div class="logo">
      <i class="fas fa-utensils" style="font-size: 2.5rem; color: var(--secondary); margin-bottom: 10px;"></i>
      <h1>Restaurante Bar do Boi</h1>
      <p>Faça login para acessar sua conta</p>
    </div>

    <form id="loginForm" novalidate>
      <div class="form-group">
        <label for="username">Usuário</label>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Digite seu usuário"
            autocomplete="username"
            required
            aria-describedby="usernameError"
            aria-invalid="false"
          />
        </div>
        <span id="usernameError" class="error-message" aria-live="polite"></span>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Digite sua senha"
            autocomplete="current-password"
            required
            aria-describedby="passwordError"
            aria-invalid="false"
          />
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>
        <span id="passwordError" class="error-message" aria-live="polite"></span>
      </div>

      <div class="form-group" style="text-align: right;">
        <a href="#" style="color: var(--primary); text-decoration: none; font-size: 0.9rem;">Esqueceu sua senha?</a>
      </div>

      <button type="submit" class="btn" id="loginBtn" aria-label="Entrar no sistema">
        <i class="fas fa-sign-in-alt"></i>
        Entrar
      </button>

      <div class="divider">ou</div>

      <div class="social-login">
        <button type="button" class="social-btn" aria-label="Entrar com Google">
          <i class="fab fa-google"></i>
        </button>
        <button type="button" class="social-btn" aria-label="Entrar com Facebook">
          <i class="fab fa-facebook-f"></i>
        </button>
        <button type="button" class="social-btn" aria-label="Entrar com Apple">
          <i class="fab fa-apple"></i>
        </button>
      </div>

      <div class="login-footer">
        Não tem uma conta? <a href="#" id="registerLink">Cadastre-se</a>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('loginForm');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const togglePassword = document.getElementById('togglePassword');
      const loginBtn = document.getElementById('loginBtn');
      const usernameError = document.getElementById('usernameError');
      const passwordError = document.getElementById('passwordError');
      const registerLink = document.getElementById('registerLink');

      // Mostrar/ocultar senha
      togglePassword.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePassword.classList.toggle('fa-eye');
        togglePassword.classList.toggle('fa-eye-slash');
      });

      // Validação em tempo real
      usernameInput.addEventListener('input', validateUsername);
      passwordInput.addEventListener('input', validatePassword);

      // Validação no submit
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        if (!validateUsername() || !validatePassword()) {
          return;
        }

        // Simular loading
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';

        // Simular requisição AJAX
        try {
          await new Promise(resolve => setTimeout(resolve, 1500));
          
          // Verificar credenciais (em um sistema real, seria uma chamada à API)
          const users = JSON.parse(localStorage.getItem('users')) || [];
          const username = usernameInput.value.trim();
          const password = passwordInput.value;

          const user = users.find(u => u.username.toLowerCase() === username.toLowerCase());
          
          if (!user) {
            showError(usernameError, 'Usuário não encontrado');
            usernameInput.classList.add('invalid');
            usernameInput.setAttribute('aria-invalid', 'true');
            return;
          }

          if (user.password !== password) {
            showError(passwordError, 'Senha incorreta');
            passwordInput.classList.add('invalid');
            passwordInput.setAttribute('aria-invalid', 'true');
            return;
          }

          // Login bem-sucedido
          showSuccess('Login realizado com sucesso! Redirecionando...');
          
          // Armazenar sessão (simplificado)
          sessionStorage.setItem('currentUser', JSON.stringify(user));
          
          // Redirecionar
          setTimeout(() => {
            window.location.href = 'cardapio.html'; // Página para redirecionar após login
          }, 1500);
          
        } catch (error) {
          showError(null, 'Erro ao realizar login. Tente novamente.');
        } finally {
          loginBtn.disabled = false;
          loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
        }
      });

      // Link para cadastro
      registerLink.addEventListener('click', (e) => {
        e.preventDefault();
        // Em um sistema completo, redirecionaria para página de cadastro
        alert('Página de cadastro será implementada em breve!');
      });

      // Funções de validação
      function validateUsername() {
        const val = usernameInput.value.trim();
        if (val.length < 3) {
          showError(usernameError, 'Usuário deve ter pelo menos 3 caracteres');
          usernameInput.classList.add('invalid');
          usernameInput.setAttribute('aria-invalid', 'true');
          return false;
        }
        clearError(usernameError);
        usernameInput.classList.remove('invalid');
        usernameInput.setAttribute('aria-invalid', 'false');
        return true;
      }

      function validatePassword() {
        const val = passwordInput.value;
        if (val.length < 6) {
          showError(passwordError, 'Senha deve ter pelo menos 6 caracteres');
          passwordInput.classList.add('invalid');
          passwordInput.setAttribute('aria-invalid', 'true');
          return false;
        }
        clearError(passwordError);
        passwordInput.classList.remove('invalid');
        passwordInput.setAttribute('aria-invalid', 'false');
        return true;
      }

      function showError(element, message) {
        if (element) {
          element.textContent = message;
        } else {
          // Mostrar mensagem geral de erro
          const errorElement = document.createElement('div');
          errorElement.className = 'error-message';
          errorElement.style.textAlign = 'center';
          errorElement.style.margin = '15px 0';
          errorElement.textContent = message;
          form.insertBefore(errorElement, form.lastElementChild);
          setTimeout(() => errorElement.remove(), 3000);
        }
      }

      function clearError(element) {
        element.textContent = '';
      }

      function showSuccess(message) {
        const successElement = document.createElement('div');
        successElement.className = 'error-message';
        successElement.style.color = 'var(--primary)';
        successElement.style.textAlign = 'center';
        successElement.style.margin = '15px 0';
        successElement.textContent = message;
        form.insertBefore(successElement, form.lastElementChild);
        setTimeout(() => successElement.remove(), 3000);
      }
    });
  </script>
</body>
</html>
