<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Restaurante Premium</title>
  <style>
    /* Reset simples */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background: #1a1a1a;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .form-container {
      background: #2c2c2c;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 1.8rem;
      color: #ffd700;
      text-align: center;
      letter-spacing: 1px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      background: #444;
      border: 2px solid #444;
      border-radius: 6px;
      padding: 12px 15px;
      margin-bottom: 18px;
      font-size: 1rem;
      color: #eee;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #ffd700;
      outline: none;
      background: #3a3a3a;
    }
    input.invalid {
      border-color: #e74c3c;
      background: #5a2a2a;
    }
    button {
      background: #ffd700;
      border: none;
      color: #222;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 10px rgba(255,215,0,0.6);
    }
    button:hover {
      background: #e6c200;
    }
    .error {
      color: #e74c3c;
      font-size: 0.9rem;
      min-height: 20px;
      margin-top: -10px;
      margin-bottom: 12px;
      text-align: center;
    }
    .success {
      color: #2ecc71;
      font-size: 1rem;
      margin-bottom: 10px;
      text-align: center;
    }
    @media (max-width: 420px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container" role="main" aria-label="Formulário de login">
    <h2>Login</h2>
    <form id="loginForm" novalidate>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Usuário"
        autocomplete="username"
        required
        aria-describedby="usernameError"
        aria-invalid="false"
      />
      <p id="usernameError" class="error" aria-live="polite"></p>

      <input
        type="password"
        id="password"
        name="password"
        placeholder="Senha"
        autocomplete="current-password"
        required
        aria-describedby="passwordError"
        aria-invalid="false"
      />
      <p id="passwordError" class="error" aria-live="polite"></p>

      <button type="submit" aria-label="Entrar no sistema">Entrar</button>
    </form>
    <p id="loginMessage" class="error" aria-live="polite"></p>
  </div>

  <script>
    (() => {
      const form = document.getElementById('loginForm');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');

      const usernameError = document.getElementById('usernameError');
      const passwordError = document.getElementById('passwordError');
      const loginMessage = document.getElementById('loginMessage');

      function validateUsername() {
        const val = usernameInput.value.trim();
        if (val.length < 3) {
          usernameError.textContent = 'Por favor, insira um usuário válido (mínimo 3 caracteres).';
          usernameInput.classList.add('invalid');
          usernameInput.setAttribute('aria-invalid', 'true');
          return false;
        }
        usernameError.textContent = '';
        usernameInput.classList.remove('invalid');
        usernameInput.setAttribute('aria-invalid', 'false');
        return true;
      }

      function validatePassword() {
        const val = passwordInput.value;
        if (val.length < 6) {
          passwordError.textContent = 'A senha deve ter ao menos 6 caracteres.';
          passwordInput.classList.add('invalid');
          passwordInput.setAttribute('aria-invalid', 'true');
          return false;
        }
        passwordError.textContent = '';
        passwordInput.classList.remove('invalid');
        passwordInput.setAttribute('aria-invalid', 'false');
        return true;
      }

      usernameInput.addEventListener('input', validateUsername);
      passwordInput.addEventListener('input', validatePassword);

      form.addEventListener('submit', e => {
        e.preventDefault();
        loginMessage.textContent = '';

        if (!validateUsername() || !validatePassword()) {
          loginMessage.textContent = '';
          return;
        }

        const users = JSON.parse(localStorage.getItem('users')) || [];
        const username = usernameInput.value.trim();
        const password = passwordInput.value;

        // Tenta encontrar o usuário
        const user = users.find(u => u.username.toLowerCase() === username.toLowerCase());

        if (!user) {
          loginMessage.textContent = 'Usuário não encontrado.';
          usernameInput.classList.add('invalid');
          usernameInput.setAttribute('aria-invalid', 'true');
          return;
        }
        if (user.password !== password) {
          loginMessage.textContent = 'Senha incorreta.';
          passwordInput.classList.add('invalid');
          passwordInput.setAttribute('aria-invalid', 'true');
          return;
        }

        // Login bem-sucedido
        loginMessage.style.color = '#2ecc71';
        loginMessage.textContent = `Bem-vindo, ${user.username}! Redirecionando...`;

        // Aqui você pode redirecionar para dashboard ou armazenar sessão, por exemplo:
        setTimeout(() => {
          // redireciona para dashboard.html ou outra página
          window.location.href = 'dashboard.html'; // crie essa página depois
        }, 1500);
      });
    })();
  </script>
</body>
</html>
